<!--Breadcump-->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-12">
        <div class="row title-breadcump">
            <div class="col-sm-8 row">
                <h2>Fotos</h2>
            </div>
            <div class="col-sm-4 text-right  btn-sync">
                <button class="btn-question"><a [href]="urlHelp" target="_blank" title="Ayuda"><i class="fa fa-question"></i></a></button>
                <button (click)="reload()"><i class="fa fa-refresh"></i></button>
            </div>
        </div>
        <ol class="breadcrumb">
            <li>
                <a>Perfil</a>
            </li>
            <li class="active">
                <a><strong>Fotos</strong></a>
            </li>
        </ol>
    </div>
</div>

<!--TAB-->
<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Fotos</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link" (click)="collapsed=!collapsed">
                            <i class="fa" [ngClass]="{'fa-chevron-down': !collapsed, 'fa-chevron-up': collapsed}"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content" [hidden]="collapsed">
                    <form method="get" class="form-horizontal" [formGroup]="fotosForm">
                        <div class="row">
                            <div class="col-lg-8 col-md-8 text-left">

                                <div class="form-group">
                                    <div class="alert alert-warning">
                                        <strong>¡Atención!</strong><br>
                                        <input type="checkbox" formControlName="politica" (click)="changeCheck($event)"> Si quer&eacute;s modificar alguno de los datos personales que est&aacute;n grisados, envianos un mail a info@cpau.org.
                                    </div>
                                </div>

                                <input type="checkbox" formControlName="perfil"> Perfil <br>
                                <input type="checkbox" formControlName="credencial"> Credencial <br>
                                <input type="checkbox" formControlName="ficha"> Ficha técnica
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 text-right">
                                <div class="hr-line-dashed"></div>
                                <div class="actions-buttons text-right">
                                    <button [disabled]="loading" class="btn btn-primary" (click)="onSave()">
                                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                        Guardar
                                    </button>
                                    <button class="btn btn-danger" (click)="cancelarFila()">Cancelar</button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
    <!--FIN TAB-->

</div>
