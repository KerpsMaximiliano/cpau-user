<!--Breadcump-->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>Identificación</h2>
        <ol class="breadcrumb">
            <li>
                <a>Perfil</a>
            </li>
            <li class="active">
                <a><strong>Identificación</strong></a>
            </li>
        </ol>
    </div>
</div>

<!--TAB IDENTIFICACION-->
<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Identificación</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa" [ngClass]="{'fa-chevron-down': !collapsed, 'fa-chevron-up': collapsed}"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content" [hidden]="collapsed">
                    <form method="get" class="form-horizontal" [formGroup]="identificacionForm">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">

                                <div class="form-group">

                                    <label class="col-sm-2 control-label">Nombres:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" formControlName="nombre"
                                            placeholder="Luciano">


                                        <form-error [errors]="identificacionForm.controls.nombre.errors"
                                            [errorsMessages]="{
                                              required: 'Campo Requerido',
                                              minlength: 'La longitud debe ser mayor a 2 caracteres',
                                              maxlength: 'La longitud debe ser menor a 200 caracteres'
                                            }" [controlTouched]="identificacionForm.controls.nombre.touched">
                                        </form-error>
                                    </div>
                                </div>

                                <div class="form-group"><label class="col-sm-2 control-label">Apellidos:</label>

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" formControlName="apellido"
                                            placeholder="Carnevalini">
                                        <form-error [errors]="identificacionForm.controls.apellido.errors"
                                            [errorsMessages]="{
                                              required: 'Campo Requerido',
                                              minlength: 'La longitud debe ser mayor a 2 caracteres',
                                              maxlength: 'La longitud debe ser menor a 200 caracteres'
                                            }" [controlTouched]="identificacionForm.controls.apellido.touched">
                                        </form-error>
                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">

                                    <label class="col-sm-2 control-label">Sexo:</label>
                                    <div class="col-sm-10">
                                        <div class="col-md-3 radio i-checks">
                                            <label>
                                                <input type="radio" formControlName="sexo" name="sexo" value="M">
                                                <i></i>
                                                Masculino
                                            </label>
                                        </div>
                                        <div class="col-md-3 radio i-checks">
                                            <label>
                                                <input type="radio" formControlName="sexo" name="sexo" value="F">
                                                <i></i>
                                                Femenino
                                            </label>
                                        </div>
                                        <form-error [errors]="identificacionForm.controls.sexo.errors" [errorsMessages]="{
                                          required: 'Campo Requerido'
                                        }" [controlTouched]="identificacionForm.controls.sexo.touched">
                                        </form-error>
                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Documento:</label>
                                    <div class="col-sm-10">
                                        <div class="row">
                                            <div *ngIf="(docTypes$ | async) as docTypes" class="col-md-4">
                                                <select id="countries" formControlName="tipoDoc"
                                                    class="identification-select browser-default custom-select">
                                                    <option *ngFor="let type of docTypes" [value]="type.id">
                                                        {{ type.descripcion }}</option>
                                                </select>
                                                <span class="help-block m-b-none">Tipo</span>
                                            </div>
                                            <div class="col-md-8">
                                                <input type="text" placeholder="28648062" formControlName="nroDoc"
                                                    class="form-control">
                                                <form-error [errors]="identificacionForm.controls.nroDoc.errors"
                                                    [errorsMessages]="{
                                                      required: 'Campo Requerido',
                                                      min: 'Ingrese un documento valido entre 8 y 9 digitos.',
                                                      max: 'Ingrese un documento valido entre 8 y 9 digitos.'
                                                    }" [controlTouched]="identificacionForm.controls.nroDoc.touched">
                                                </form-error>
                                                <span class="help-block m-b-none">Número</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Nacimiento:</label>
                                    <div class="col-sm-10">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <input type="text" class="form-control" data-mask="99/99/9999"
                                                    placeholder="28/03/1981">
                                                <span class="help-block">Fecha</span>
                                            </div>
                                            <div *ngIf="countries$ | async as countries" class="col-md-8">
                                                <select id="countries" formControlName="paisNac"
                                                    class=" identification-select browser-default custom-select">
                                                    <option *ngFor="let country of countries" [value]="country.id">
                                                        {{ country.descripcion }}</option>
                                                </select>
                                                <span class="help-block m-b-none">País</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>

                                <div class="form-group">
                                    <div class="alert alert-warning">
                                        <a class="alert-link" href="#">Atención!</a><br>
                                        Si Ud. desea modificar alguno de los datos personales que estan grisados,
                                        contáctese con cualquier personal del staff del Consejo.<br>
                                        Horario: Lunes a Viernes de 9 a 17hs. al +54 (011) 5238-1068.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="actions-buttons">
                            <button class="btn btn-danger" (click)="onClick()">Cancelar</button>
                            <button class="btn btn-primary" (click)="onClick()">Guardar</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
    <!--FIN TAB IDENTIFICACION-->

</div>
