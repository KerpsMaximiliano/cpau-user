<!--Breadcump-->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <div class="row title-breadcump">
            <div class="col-sm-10 row btn-sync">
                <h2>Curriculum Vitae</h2>
                <button (click)="reload()"><i class="fa fa-refresh"></i></button>
            </div>
        </div>
        <ol class="breadcrumb">
            <li>
                <a>Oferta de Servicios</a>
            </li>
            <li class="active">
                <a><strong>Curriculum Vitae</strong></a>
            </li>
        </ol>
    </div>
</div>

<!--TAB Curriculum Vitae-->
<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Curriculum Vitae</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link" (click)="collapsed=!collapsed">
                            <i class="fa" [ngClass]="{'fa-chevron-down': !collapsed, 'fa-chevron-up': collapsed}"></i>
                        </a>
                    </div>
                    <div class="ibox-content" [hidden]="collapsed">
                        <form method="get" class="form-horizontal" [formGroup]="curriculumForm">
                            <input hidden formControlName="id">
                            <div class="row">
                                <div class="col-sm-4">
                                    <label class="col-sm-8 control-label">Descargar Curriculum Vitae:</label>
                                    <button class="col-sm-4 btn btn-primary" (click)="descargarArchivo()" [disabled]="!archivo">Descargar</button>
                                </div>
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Curriculum Vitae:</label>
                                        <div class="col-sm-6">
                                            <input type="file" class="form-control" formControlName="archivo"
                                                    accept="application/pdf" (change)="onFileChange($event)" >
                                            <form-error [errors]="curriculumForm.controls.archivo.errors" [errorsMessages]="{
                                              required: 'Campo Requerido',
                                              requiredFileType: 'Formato de arhivo no permitido',
                                              fileSizeValidator: 'MÃ¡ximo permitido: 4 MB'
                                            }" [controlTouched]="curriculumForm.controls.archivo.touched">
                                            </form-error>
                                        </div>
                                        <div class="col-sm-3"><button class="btn btn-primary" (click)="subirArchivo()">Subir archivo</button></div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="hr-line-dashed"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--FIN TAB Curriculum Vitae-->
