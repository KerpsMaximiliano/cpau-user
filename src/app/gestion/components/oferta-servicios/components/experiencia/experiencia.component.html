<!--Breadcump-->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>Experiencia</h2>
        <ol class="breadcrumb">
            <li>
                <a>Oferta de Servicios</a>
            </li>
            <li class="active">
                <a><strong>Experiencia</strong></a>
            </li>
        </ol>
    </div>
</div>

<!--TAB EXPERIENCIA-->
<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Experiencia</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link" (click)="collapsed=!collapsed">
                            <i class="fa" [ngClass]="{'fa-chevron-down': !collapsed, 'fa-chevron-up': collapsed}"></i>
                        </a>
                    </div>
                    <div class="ibox-content" [hidden]="collapsed">
                        <form method="get" class="form-horizontal" [formGroup]="experienciaForm">
                            <input hidden formControlName="id">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group row">
                                        <label class="col-sm-3 control-label">Destino de Obra:</label>
                                        <div class="col-sm-9">
                                            <div *ngIf="destinosObras$ | async as destinoDeObra">
                                                <select id="destinoDeObra" formControlName="idDestinoDeObra"
                                                    class="destino-obras-select browser-default custom-select">
                                                    <option *ngFor="let do of destinoDeObra" [value]="do.id">
                                                        {{ do.nombre }}</option>
                                                </select>
                                            </div>
                                            <form-error [errors]="experienciaForm.controls.idDestinoDeObra.errors"
                                                [errorsMessages]="{
                                                required: 'Campo Requerido'
                                              }" [controlTouched]="experienciaForm.controls.idDestinoDeObra.touched">
                                            </form-error>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group row">
                                        <label class="col-sm-3 control-label">Tipo de Obra:</label>
                                        <div class="col-sm-9">
                                            <div *ngIf="tiposObras$ | async as tipoDeObras">
                                                <select id="tipoDeObras" formControlName="idTipoDeObra"
                                                    class="tipo-obras-select browser-default custom-select">
                                                    <option *ngFor="let to of tipoDeObras" [value]="to.id">
                                                        {{ to.nombre }}</option>
                                                </select>
                                            </div>
                                            <form-error [errors]="experienciaForm.controls.idTipoDeObra.errors"
                                                [errorsMessages]="{
                                                required: 'Campo Requerido'
                                              }" [controlTouched]="experienciaForm.controls.idTipoDeObra.touched">
                                            </form-error>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Ubicacion:</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" formControlName="ubicacion"
                                                placeholder="UbicaciÃ³n">
                                            <form-error [errors]="experienciaForm.controls.ubicacion.errors"
                                                [errorsMessages]="{
                                              required: 'Campo Requerido',
                                              minlength: 'La longitud permitida es entre 3 y 100 caracteres',
                                              maxlength: 'La longitud permitida es entre 3 y 100 caracteres'
                                            }" [controlTouched]="experienciaForm.controls.ubicacion.touched">
                                            </form-error>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Fecha Inicio:</label>
                                        <div class="col-sm-9">
                                            <div class="input-group">
                                                <input class="form-control datepicker" placeholder="yyyy-mm-dd"
                                                    formControlName="fechaInicio" ngbDatepicker #d="ngbDatepicker">
                                                <button class="input-group-addon" (click)="d.toggle()" type="button">
                                                    <i class="fa fa-calendar"></i>
                                                </button>
                                            </div>

                                            <form-error [errors]="experienciaForm.controls.fechaInicio.errors"
                                                [errorsMessages]="{
                                              required: 'Campo Requerido'
                                            }" [controlTouched]="experienciaForm.controls.fechaInicio.touched">
                                            </form-error>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Fecha Fin:</label>
                                        <div class="col-sm-9">
                                            <div class="input-group">
                                                <input class="form-control datepicker" placeholder="yyyy-mm-dd"
                                                    formControlName="fechaFin" ngbDatepicker #df="ngbDatepicker">
                                                <button class="input-group-addon" (click)="df.toggle()" type="button">
                                                    <i class="fa fa-calendar"></i>
                                                </button>
                                            </div>
                                            <form-error [errors]="experienciaForm.controls.fechaFin.errors"
                                                [errorsMessages]="{
                                              required: 'Campo Requerido'
                                            }" [controlTouched]="experienciaForm.controls.fechaFin.touched">
                                            </form-error>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4  text-right">
                                    <button class="btn btn-primary" (click)="agregarFila()"
                                        *ngIf="!f.id.value">Agregar</button>
                                    <button class="btn btn-primary" (click)="editarFila()"
                                        *ngIf="f.id.value">Actualizar</button>
                                </div>
                            </div>
                        </form>
                        <div class="hr-line-dashed"></div>
                        <div class="row container-action-table">
                            <app-action-table [columnas]="columnnas" [filas]="filas" (editar)="onEditar($event)"
                                (eliminar)="onEliminar($event)">
                            </app-action-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--FIN TAB EXPERIENCIA-->
