<div class="modal fade show in" role="dialog" style="display:block !important;" *ngIf="mostrarPop">
    <app-pagar-boleta (cerrar)="mostrarPop=false"></app-pagar-boleta>
</div>
<!--Breadcump-->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-12">
        <div class="row title-breadcump">
            <div class="col-sm-8 row btn-sync">
                <h2>Derecho anual</h2>
            </div>
            <div class="col-sm-4 text-right  btn-sync">
                <button class="btn-question"><a [href]="urlHelp" target="_blank" title="Ayuda"><i class="fa fa-question"></i></a></button>
                <button (click)="reload()"><i class="fa fa-refresh"></i></button>
            </div>
        </div>
        <ol class="breadcrumb">
            <li>
                <a>Matrícula</a>
            </li>
            <li class="active">
                <a><strong>Derecho anual</strong></a>
            </li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Derecho anual</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link" (click)="collapsed=!collapsed">
                            <i class="fa" [ngClass]="{'fa-chevron-down': !collapsed, 'fa-chevron-up': collapsed}"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content" [hidden]="collapsed">
                    <label class="control-label">Te detallamos tu estado de deuda:</label><br><br>
                    
                    
                    
                    <div class="row container-action-table">
                        <app-action-table [columnas]="columnas" [filas]="filas" [permiteEliminar]="false"
                            [permiteEditar]="false" [permiteVisualizar]="false" [mostrarTotal]="true">
                        </app-action-table>
                    </div>

                    <div class="form-group">
                        <div class="alert alert-warning">
                            <!-- <a class="alert-link" href="#">¡Atención!</a><br> -->
                            <strong>¡Atención!</strong><br>
                            Una vez que hayas realizado el pago, la deuda seguirá apareciendo hasta que la misma haya sido aprobada por el consejo. 
                        </div>
                    </div>

                    <div class="actions-buttons">
                        <button class="btn btn-primary" (click)="onPagarDerechoAnual()">Pagar derecho anual</button>
                        <!-- <button class="btn btn-primary" (click)="onGenerarBoletaPago()">Generar boleta de pago</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
