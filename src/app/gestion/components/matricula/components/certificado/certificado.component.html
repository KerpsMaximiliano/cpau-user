<!--Breadcump-->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <div class="row title-breadcump">
            <div class="col-sm-8 row btn-sync">
                <h2>Certificado</h2>
                <button (click)="reload()"><i class="fa fa-refresh"></i></button>
            </div>
        </div>
        <ol class="breadcrumb">
            <li>
                <a>Perfil</a>
            </li>
            <li class="active">
                <a><strong>Certificado</strong></a>
            </li>
        </ol>
    </div>
</div>
