<!--Breadcump-->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-12">
        <div class="row title-breadcump">
            <div class="col-sm-8 row btn-sync">
                <h2>Credencial Digital</h2>
            </div>
            <div class="col-sm-4 text-right  btn-sync">
                <button class="btn-question"><a [href]="urlHelp" target="_blank" title="Ayuda"><i class="fa fa-question"></i></a></button>
            </div>
        </div>
        <ol class="breadcrumb">
            <li>
                <a>Perfil</a>
            </li>
            <li class="active">
                <a><strong>Credencial Digital</strong></a>
            </li>
        </ol>
    </div>
</div>

<!--TAB CREDENCIAL-->
<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Credencial</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link" (click)="collapsed=!collapsed">
                            <i class="fa" [ngClass]="{'fa-chevron-down': !collapsed, 'fa-chevron-up': collapsed}"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content" [hidden]="collapsed">
                        <div class="row text-left">

                            <div class="col-sm-12" *ngIf="mostrarGenerar">
                                <button [disabled]="loading" class="btn btn-primary"
                                    (click)="imprimirCredencial()">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                    Descargar Credencial
                                </button>
                            </div>
                            <div class="col-sm-12" style="text-align: left;" *ngIf="!mostrarGenerar">
                                <div class="alert alert-warning">
                                    <a class="alert-link" href="#">¡Atención!</a><br>
                                    Es servicio es para matriculados activos.
                                </div>
                            </div>
                        </div>
                    <div class="hr-line-dashed"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--FIN TAB CREDENCIAL-->
