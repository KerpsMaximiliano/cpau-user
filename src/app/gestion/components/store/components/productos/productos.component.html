<!--Breadcump-->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-12">
        <div class="row title-breadcump">
            <div class="col-sm-8 row btn-sync">
                <h2>Productos</h2>
            </div>
            <div class="col-sm-4 text-right  btn-sync">
                <button class="btn-question"><a [href]="urlHelp" target="_blank" title="Ayuda"><i class="fa fa-question"></i></a></button>
                <button (click)="reload()"><i class="fa fa-refresh"></i></button>
            </div>
        </div>
        <ol class="breadcrumb">
            <li>
                <a>Compras on-line</a>
            </li>
            <li class="active">
                <a><strong>Productos</strong></a>
            </li>
        </ol>
    </div>
</div>

<!--TAB Productos-->
<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Productos</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link" (click)="collapsed=!collapsed">
                            <i class="fa" [ngClass]="{'fa-chevron-down': !collapsed, 'fa-chevron-up': collapsed}"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content" [hidden]="collapsed">
                    <div class="container-fluid">
                        <div class="form-horizontal">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group row">
                                    <label class="col-md-12 col-lg-4 control-label">Categorias:</label>
                                    <div class="col-md-8 col-lg-8">
                                        <div>
                                            <select
                                                class="categoria-select browser-default custom-select form-control"
                                                (change)="onChangeCategoria($event.target.value)">
                                                <option value="todos" [selected]="selectedCategory === 'todos'" >Todos</option>
                                                <option *ngFor="let categoria of categorias" 
                                                [value]="categoria.id" [selected]="selectedCategory === categoria.id">{{categoria.nombre}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group row">
                                    <label class="col-md-12 col-lg-4 control-label">Ordenar por:</label>
                                    <div class="col-md-8 col-lg-8">
                                        <div>
                                            <select
                                                class="ordenar-select browser-default custom-select form-control">
                                                <option value="" disabled selected hidden>Elegí una opción</option>
                                                <option value="2">2n</option>
                                                <option value="A">A</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div></div>
                        <div *ngFor="let producto of productos" class="row product-item mt-2">
                            <div class="col-md-12"><h4>{{producto.nombre}}</h4></div>
                            <div class="col-md-3 mb-2 card-img"><img src="../../../../../../stylesCustom/images/agenda/1.jpg" width="100px" height="100px"></div>
                            <div class="col-md-6"><p [innerHTML]="producto.descripcion"></p></div>
                            <div class="col-md-3">
                                <span class="price">${{producto.precio}}</span>
                                <button (click)="onClickDetalles(producto.id)" class="btn btn-info btn-block">Detalles</button>
                                <button (click)="onClickComprar(producto.id)" class="btn btn-primary btn-block">Comprar</button>
                            </div>
                        </div>
