<!--Breadcump-->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>Suscripciones</h2>
        <ol class="breadcrumb">
            <li>
                <a>Panel de Control</a>
            </li>
            <li>
                <a>Suscripciones</a>
            </li>

        </ol>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Newsletter</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link" (click)="collapsed=!collapsed">
                            <i class="fa" [ngClass]="{'fa-chevron-down': !collapsed, 'fa-chevron-up': collapsed}"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content" [hidden]="collapsed">
                    <form method="get" class="form-horizontal" [formGroup]="newsletterForm">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="col-md-12 checkbox-list">
                                        <ng-container *ngIf="newsletter ">

                                            <app-checkbox-list [form]="newsletterForm" [checkboxData]="newsletter "
                                                [controlName]="'newsletter'">
                                            </app-checkbox-list>
                                        </ng-container>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="actions-buttons">
                            <button [disabled]="loading" class="btn btn-primary" (click)="onSave()">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Guardar
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
