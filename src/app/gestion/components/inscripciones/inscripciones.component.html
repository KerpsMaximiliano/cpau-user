<!--Breadcump-->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-12">
        <div class="row title-breadcump">
            <div class="col-sm-8 row btn-sync">
                <h2>Inscripciones</h2>
            </div>
            <div class="col-sm-4 text-right  btn-sync">
                <button class="btn-question"><a [href]="urlHelp" target="_blank" title="Ayuda"><i class="fa fa-question"></i></a></button>
                <button (click)="reload()"><i class="fa fa-refresh"></i></button>
            </div>
        </div>
        <ol class="breadcrumb">
            <li>
                <a>Inscripciones</a>
            </li>
            <li class="active">
                <a><strong>Activas</strong></a>
            </li>
        </ol>
    </div>
</div>


<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Inscripciones</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link" (click)="collapsed=!collapsed">
                            <i class="fa" [ngClass]="{'fa-chevron-down': !collapsed, 'fa-chevron-up': collapsed}"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content" [hidden]="collapsed">
                    
                        <div class="form-group">
                            <div class="alert alert-warning">
                                <!-- <a class="alert-link" href="#">¡Atención!</a><br> -->
                                <strong>¡Atención!</strong><br>
                                Para realizar la inscripción es necesario ingresar al ícono de acceso <i class="fa fa-external-link" aria-hidden="true"></i> del curso de tu interés y enviar el formulario.
                                <br>
                                Recordá, solo podés inscribirte a un inicio de curso sin costo por mes.
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                    
                    <div class="row container-action-table">
                        <app-action-table [columnas]="columnnas"
                                            [filas]="filas"
                                            [columnaAcciones]="columnaAcciones"
                                            [permiteVisualizar]="false"
                                            [permiteEditar]="false"
                                            [permiteEliminar]="false"
                                            [permitePersonalizado]="true"
                                            [configButton]="{icon:'fa fa-external-link', tooltip: 'Acceder'}"
                                            (personalizado)="imprimirCertificado($event)"> 
                        </app-action-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--FIN TAB CERTIFICADO-->
