<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">{{title || 'Confirmar'}}</h3>
            <button type="button" class="close" (click)="close()" >&times;</button>
        </div>
        <div class="modal-body">
            <h4>{{message || 'Â¿Esta seguro?'}}</h4>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="confirm()">Confirmar</button>
            <button type="button" class="btn btn-default" (click)="close()" >Cancelar</button>
        </div>
    </div>
</div>
