<form [formGroup]="form">
    <div class="checkbox-container">
        <ng-container *ngFor="let order of ordersFormArray.controls; let i = index">

            <div class="checkbox-list">

                <label [formArrayName]="controlName">
                    <input type="checkbox" [formControlName]="i">
                    {{checkboxData[i].title}}
                </label>
            </div>
        </ng-container>
    </div>
</form>
