<body>
    <!--CONTENEDOR-->
    <div class="container pt-4">
        <app-header-home></app-header-home>
        <app-button-home></app-button-home>

        <div class="row ">

            <!--Tittle-->
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 ">
                <h6 class="border-bottom title-sections pb-1"><a [routerLink]="['/contacto-anunciante/general']" target="_self" title="ANUNCIANTES">ANUNCIANTES</a></h6>
                <div class="container p-0 pt-2 pb-5">
                    <!--Nota-->
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-7 offset-md-2 ">
                            <h1 class="my-3">Contactate</h1>
                            <form [formGroup]="form" class="needs-validation" novalidate>
                                <div class="mb-4">
                                    <label for="nombre">
                                    <h6>Nombre y apellido:</h6>
                                    </label>
                                    <input  content-type="template" placement="right" formControlName="nombre" type="text" class="form-control rounded-0" id="nombre" placeholder="" required>
                                </div>
                                <div class="mb-4">
                                    
                                        <label for="empresa">
                                        <h6>Empresa:</h6>
                                        </label>
                                        <input  content-type="template" placement="right" formControlName="empresa" type="text" class="form-control rounded-0" id="empresa" placeholder="" value="" required>
                                    
                                </div>
                                <div class="mb-4">
                                    
                                        <label for="telefono">
                                        <h6>Teléfono:</h6>
                                        </label>
                                        <input  content-type="template" placement="right" formControlName="telefono" type="text" class="form-control rounded-0" id="telefono" placeholder="" value="" required>
                                    
                                </div>
                                <div class="mb-4">
                                    <label for="email">
                                    <h6>Correo electrónico:</h6>
                                    </label>
                                    <input  content-type="template" placement="right" formControlName="correo" type="email" class="form-control rounded-0" id="correo" placeholder="" value="" required>
                                </div>
                                
                                <div class="mb-3 pb-2">
                                    <label for="exampleFormControlTextarea1">
                                    <h6>Mensaje:    </h6>
                                    </label>
                                    <textarea  content-type="template" placement="right" formControlName="comentario" class="form-control rounded-0" id="comentario" rows="3"></textarea>
                                </div>
                                <!-- 
                                    the SITE_KEY is the sitekey from your admin console.
                                    use form control for validation
                                -->
                                <div class="mb-3">
                                    <re-captcha (resolved)="resolved($event)" 
                                        formControlName="captcha" 
                                        siteKey="6LeK_qIZAAAAAHHxNXAPji20tBXobWD-B5WDihF7">  
                                    </re-captcha>
                                </div>
                                <button class="btn btn-secondary btn-lg rounded-0" (click)="submit()" [disabled]="submitting">{{submitting ? 'Enviando...' : 'Enviar'}}</button>
                            </form>

                            <ng-template #HtmlContent>
                                <p>Campo <strong>requerido</strong>!</p>
                            </ng-template>
                        </div>
                    </div>

                    <!--FIN TITULO-->
                </div>

                <!--FIN NOTICIAS-->
            </div>
        </div>
        <div style="margin-top: 0.5rem;"></div>
        <app-publicity-home></app-publicity-home>
        <app-footer></app-footer>
    </div>
    <!--CONTENEDOR: FIN	-->
</body>
