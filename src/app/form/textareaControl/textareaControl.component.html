<div class="form-group">
    <div class="container"><div class="row">
        <div>
            <label [for]="id"><h6>{{labelText}}</h6><span *ngIf="required === true">&nbsp;*</span></label>
        </div>
        <div *ngIf="parentGroup.controls[id].invalid && (parentGroup.controls[id].dirty || parentGroup.controls[id].touched)">
            <small
                class="form alert-warning ml-1"
                *ngIf="parentGroup?.controls[id].errors.required"
                [hidden]='!parentGroup?.controls[id].errors && !parentGroup?.controls[id].errors.required'>
                Dato obligatorio
            </small>
        </div>
    </div></div>
    <form novalidate> 
        <div class='col-sm-6'>
            <textarea 
                [(ngModel)]="value"
                class="form-control"
                [id]="id"
                [name]="id"
                [disabled]="disabled"
                [hidden]="disabled"
                (blur)="onTouch()"
                [placeholder]="placeholder">
            </textarea>
        </div>
    </form>
</div>
