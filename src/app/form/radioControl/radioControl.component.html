<div class="row" *ngIf="!allData.disabled">
    <div class="col-md-12">
        <label class="headersmalltext">{{allData.name}}<span *ngIf="allData.required === true">&nbsp;*</span></label>
        <div *ngIf="parentGroup.controls[id].invalid && (parentGroup.controls[id].dirty || parentGroup.controls[id].touched)" style="display: inline;">
            <small
                class="alert-warning ml-1"
                *ngIf="parentGroup?.controls[id].errors.required"
                [hidden]='!parentGroup?.controls[id].errors && !parentGroup?.controls[id].errors.required'>
                Dato obligatorio
            </small>
        </div>
        <div style="margin-top: 10px !important;">
            <div *ngFor="let item of allData.options" class="row">
                <div class="col-md-12">
                    <div class="custom-ctrl">
                        <input  
                            type="radio"
                            [name]="allData.id"
                            [id]="item.id"
                            [checked]="false"
                            (click)="onClick(item)">  
                        <label for="{{item.id}}" class="ml-1">{{item.text}}</label> 
                        <div *ngIf="item.allowcomments== true && isSelected(item)">
                            <textarea class="form-control" style="margin-top:5px!important; margin-bottom: 5px;" (blur)="onBlur($event, item.id)"></textarea>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</div>
