<div class="form-group">
    <div class="container"><div class="row">
        <div>
            <label><h6>{{allData.name}}</h6><span *ngIf="allData.required === true">&nbsp;*</span></label>
        </div>
        <div *ngIf="parentGroup.controls[id].invalid && (parentGroup.controls[id].dirty || parentGroup.controls[id].touched)">
            <small
                class="form alert-warning ml-1"
                *ngIf="parentGroup?.controls[id].errors.required"
                [hidden]='!parentGroup?.controls[id].errors && !parentGroup?.controls[id].errors.required'>
                Dato obligatorio
            </small>
        </div>
    </div></div>
    <form novalidate>
        <div class="col-sm-6">
            <select [(ngModel)]="value"
                    id="id"
                    class="form-control"
                    name="id"
                    [required]="requiredControl"
                    (change)="onItemChanges(value)"
                    (blur)="onTouch()">
                    <option [value]="null" [disabled]="true">{{selectText}}</option>
                    <option [value]="option.value" *ngFor="let option of objectKeys(allData.options)">
                        {{option.text}}
                    </option>
            </select>
        </div>
    </form>
</div>
