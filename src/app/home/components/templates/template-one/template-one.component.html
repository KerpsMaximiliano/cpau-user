<h6 class="border-bottom title-sections pb-1"><a href="#" target="_self" title="{{data?.breadCrumb}}">{{data?.breadCrumb}}</a></h6>
<div class="container p-0 pt-2 pb-5">

    <!--Articles-->
    <section>
        <div class="row">
            <input type="radio" id="todos" name="categories" value="todos">
            <input type="radio" id="hoy" name="categories" value="hoy">
            <input type="radio" id="semana" name="categories" value="semana">
            <input type="radio" id="mes" name="categories" value="mes">
            <input type="radio" id="ano" name="categories" value="ano">
            <div class="col-12 col-sm-12 col-md-12 col-lg-2 col-xl-2 flitrosagenda">
                <ol>
                    <li>
                        <label (click)="onSelectTag('todos')" for="todos" title="Todas">Todas</label>
                    </li>
                    <li>
                        <label (click)="onSelectTag('hoy')" for="hoy" title="Hoy">Hoy</label>
                    </li>
                    <li>
                        <label (click)="onSelectTag('semana')" for="semana" title="Esta semana">Esta semana</label>
                    </li>
                    <li>
                        <label (click)="onSelectTag('mes')" for="mes" title="Este Mes">Este Mes</label>
                    </li>
                    <li>
                        <label (click)="onSelectTag('ano')" for="ano" title="Este año">Este año</label>
                    </li>
                </ol>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-10 col-xl-10 posts ">
                <ul class="list-unstyled">
                    <li *ngFor="let item of destacado" class="post" [attr.data-category]="item.categoryData">
                        <div class="row">
                            <!--Tittle-->
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 ">
                                <div class="container p-0 pt-2 pb-5">
                                    <!--Nota-->
                                    <div class="row">
                                        <div class="col-12 col-sm-12 col-md-7 offset-md-2 ">
                                            <article>
                                                <!--Foto:fin-->
                                                <!--Nota - Titulo -->
                                                <h1>{{item.title}}</h1>
                                                <!--Nota - Titulo:fin -->
                                                <!--Nota - Resumen -->
                                                <h6 [innerHTML]="item.summary" class="resumen"> </h6>
                                                <!--Nota - Resumen: fin -->
                                                <!--Nota - Contenido -->
                                                <div [innerHTML]="item?.text"></div>
                                            </article>
                                        </div>
                                    </div>
                                    <!--Nota: Fin-->
                                </div>
                            </div>
                            <!--FIN TITULO-->
                        </div>
                    </li>
                    <li *ngFor="let item of noDestacado" class="post" [attr.data-category]="item.categoryData">
                        <article>
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-12 col-lg-2 col-xl-2 fecha-agenda">
                                    <p *ngIf="item.showPublishedDate">
                                        <time>{{item.fechaInicioString2}}</time>
                                    </p>
                                </div>
                                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 agenda-txt">
                                    <h4 title="{{item.title}}">{{item.title}}</h4>
                                    <p [innerHTML]="item.summary"></p>
                                    <div>
                                        <a *ngIf="item.link" class="caplik" href="{{item.link}}">MÁS INFO</a>
                                        <a *ngIf="!item.link" class="caplik" [routerLink]="['/nota', item?.id]">MÁS INFO</a>
                                    </div>

                                </div>
                                <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                                    <figure><img class="img-fluid imagen-agenda" src="../../../../../stylesCustom/{{item?.image?.imageUrl}}" alt="{{item[0]?.image?.title}}" /></figure>
                                </div>
                            </div>
                        </article>
                    </li>
                    <li *ngFor="let item of data.childLists" class="post">
                        <article>
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-12 col-lg-2 col-xl-2 fecha-agenda">
                                    <a *ngIf="item.link.includes('http') || item.link.includes('www')" class="caplik" href="{{item.link}}">
                                        <h4>{{item.name}}</h4>
                                    </a>
                                    <a *ngIf="!item.link.includes('http') && !item.link.includes('www')" class="caplik" [routerLink]="['/', item.link]">
                                        <h4>{{item.name}}</h4>
                                    </a>
                                </div>
                                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 agenda-txt">

                                </div>
                                <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">

                                </div>
                            </div>
                        </article>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <!--Articles:fin-->

</div>
